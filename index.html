<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>B Sınıfı Direksiyon Sınavı – Hata Renk Oyunu</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      font-size: 1.1rem;
    }
    h1 {
      color: #222;
    }
    #question {
      background: #fff;
      border-radius: 10px;
      padding: 35px 30px;
      width: 90vw;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.6rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      width: 90vw;
      max-width: 1000px;
      justify-content: center;
    }

    button.color-btn {
      flex: 1 1 200px;
      padding: 25px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.1s;
    }
    button.color-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    button[data-color="MAVİ"] { background: #007BFF; }
    button[data-color="SARI"] { background: #FFC107; color: #000; }
    button[data-color="KIRMIZI"] { background: #DC3545; }

    #score {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #feedback {
      font-size: 1.1rem;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Direksiyon Sınavı – Hata Renk Oyunu</h1>
  <div id="score">Puan: 0</div>
  <div id="question">Yükleniyor...</div>
  <div class="buttons">
    <button class="color-btn" data-color="MAVİ">Mavi</button>
    <button class="color-btn" data-color="SARI">Sarı</button>
    <button class="color-btn" data-color="KIRMIZI">Kırmızı</button>
  </div>
  <div id="feedback"></div>

  <script>
    // Tüm hata verileri (metin + renk)
    const errors = [
      // I. Bölüm
      { text: "Aracın kaputunu açamıyor.", color: "MAVİ" },
      { text: "Akünün yerini gösteremiyor.", color: "MAVİ" },
      { text: "Motor yağı konulma yerini ve/veya yağ ölçüm çubuğunu gösteremiyor.", color: "MAVİ" },
      { text: "Motor soğutma suyu deposunu gösteremiyor.", color: "MAVİ" },
      { text: "Cam silecek suyunun konulma yerini gösteremiyor.", color: "MAVİ" },
      { text: "Aracın bagajını açamıyor, stepne/araç kiti takımı, kriko, bijon anahtarı, reflektör ve ilkyardım çantasını gösteremiyor.", color: "MAVİ" },
      { text: "Lastiklerin havalarının yeterli olup olmadığını gözle veya ayakla kontrol etmiyor.", color: "MAVİ" },
      { text: "Yağ ve hararet göstergelerini gösteremiyor ve/veya hangi durumda tehlike ifade ettiklerini bilmiyor.", color: "MAVİ" },
      { text: "Yakıt göstergesinin yerini gösteremiyor.", color: "MAVİ" },
      { text: "Hız ve devir göstergelerini gösteremiyor.", color: "MAVİ" },
      { text: "Uzun/kısa far, korna, cam silecek kolu, sinyal kolu ve diğer kumanda kollarını gösteremiyor.", color: "MAVİ" },
      { text: "Araç içi aydınlatma lambalarını açıp kapatamıyor.", color: "MAVİ" },
      { text: "Dış ve iç aynaların ayar yerlerini gösteremiyor.", color: "MAVİ" },
      { text: "El frenini ve ayak fren pedalını gösteremiyor.", color: "MAVİ" },
      { text: "Gaz ve debriyaj pedallarını gösteremiyor.", color: "MAVİ" },
      { text: "Aracın kaç vitesli olduğunu bilmiyor.", color: "MAVİ" },
      { text: "Otomatik vitesli araçlarda P, R, N ve D harflerinin ne anlama geldiğini bilmiyor.", color: "MAVİ" },
      // II. Bölüm – sadece örnekler (tam listeyi ekleyebilirsiniz)
      { text: "Araca bindiğinde koltuk ayarlarını kontrol etmiyor.", color: "SARI" },
      { text: "Araca bindiğinde ayna ayarlarını kontrol etmiyor.", color: "SARI" },
      { text: "Emniyet kemerini takmıyor.", color: "KIRMIZI" },
      { text: "Alkol, uyuşturucu veya uyarıcı madde etkisinde olduğu gözlemlendi.", color: "KIRMIZI" },
      { text: "Aracı çalıştırmadan önce debriyaja basmıyor veya vitesi boşa almıyor.", color: "SARI" },
      { text: "Aracı çalıştıramıyor.", color: "SARI" },
      { text: "Aracı hareket ettirmeden önce el frenini indirmiyor.", color: "SARI" },
      { text: "Kalkış yapmadan önce aynaları ile trafiği kontrol etmiyor.", color: "KIRMIZI" },
      { text: "Kalkış yaparken omuz üstü bakış ile kör nokta kontrolü yapmıyor.", color: "SARI" },
      { text: "Kalkış yaparken zamanında ve/veya doğru yöne sinyal vermiyor.", color: "KIRMIZI" },
      { text: "Belirlenmiş alanın dışına çıkıyor, konilere dokunuyor/çarpıyor.", color: "KIRMIZI" },
      { text: "Kalkışta trafik akışı ile uyumlu hareket edemiyor.", color: "SARI" },
      { text: "Koniler arasına tek hamlede veya ikinci hakkında giremiyor.", color: "KIRMIZI" },
      { text: "Geri giderken aracın tamponu kaldırım hizasını geçiyor.", color: "KIRMIZI" },
      // ... Devamını ekleyebilirsiniz ...
    ];

    // Oyun durumu
    let currentError = null;
    let score = 0;
    let remainingErrors = shuffle([...errors]);

    // Basit karıştırma fonksiyonu
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Eleman referansları
    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");
    const buttons = document.querySelectorAll("button.color-btn");

    // Yeni soru oluşturma
    function newQuestion() {
      if (remainingErrors.length === 0) {
        // Tüm sorular bitti – yeniden başlat
        remainingErrors = shuffle([...errors]);
      }
      currentError = remainingErrors.pop();
      questionEl.textContent = currentError.text;
      feedbackEl.textContent = "";
    }

    // Buton tıklama işlemleri
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const selected = btn.dataset.color;
        if (!currentError) return;

        if (selected === currentError.color) {
          score += 10; // doğruysa +10 puan
          feedbackEl.textContent = "Doğru!";
          feedbackEl.style.color = "green";
        } else {
          score -= 5; // yanlışsa -5 puan
          feedbackEl.textContent = `Yanlış! Doğru cevap: ${currentError.color}`;
          feedbackEl.style.color = "#d33";
        }
        scoreEl.textContent = `Puan: ${score}`;
        // 1 saniye sonra yeni soru
        setTimeout(newQuestion, 1000);
      });
    });

    // Oyunu başlat
    newQuestion();
  </script>
</body>
</html>
