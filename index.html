<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>B Sƒ±nƒ±fƒ± Direksiyon Sƒ±navƒ± ‚Äì Hata Renk Oyunu</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      font-size: 1.1rem;
    }
    h1 {
      color: #222;
    }
    #question {
      background: #fff;
      border-radius: 10px;
      padding: 35px 30px;
      width: 90vw;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.6rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      width: 90vw;
      max-width: 1000px;
      justify-content: center;
    }

    button.color-btn {
      flex: 1 1 200px;
      padding: 25px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.1s;
    }
    button.color-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    button[data-color="MAVƒ∞"] { background: #007BFF; }
    button[data-color="SARI"] { background: #FFC107; color: #000; }
    button[data-color="KIRMIZI"] { background: #DC3545; }

    #score {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #feedback {
      font-size: 1.1rem;
      font-weight: bold;
      min-height: 1.5em;
    }
    /* Overlay Ekranlar */
    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
      z-index: 1000;
    }
    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .mode-btn, #playAgain {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }
    .mode-btn:hover, #playAgain:hover { opacity: 0.9; }

    /* Progress Bar */
    #progressContainer {
      width: 90vw;
      max-width: 1000px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#ffc107,#28a745);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Ba≈ülangƒ±√ß Ekranƒ± -->
  <div id="startScreen" class="overlay">
    <h1>Direksiyon Sƒ±navƒ± ‚Äì Hata Renk Oyunu</h1>
    <p>L√ºtfen bir oyun modu se√ßin:</p>
    <div class="mode-buttons">
      <button class="mode-btn" data-count="10">Mini Oyun (10 Soru)</button>
      <button class="mode-btn" data-count="20">Standart Oyun (20 Soru)</button>
      <button class="mode-btn" data-count="full">Maraton (T√ºm Sorular)</button>
    </div>
  </div>

  <!-- Oyun Alanƒ± -->
  <div id="gameArea" style="display:none; width: 100%; flex-direction: column; align-items:center;">
    <div id="progressContainer"><div id="progressBar"></div></div>
    <h2 id="score">Puan: 0</h2>
    <div id="question">Y√ºkleniyor...</div>
    <div class="buttons">
      <button class="color-btn" data-color="MAVƒ∞">Mavi</button>
      <button class="color-btn" data-color="SARI">Sarƒ±</button>
      <button class="color-btn" data-color="KIRMIZI">Kƒ±rmƒ±zƒ±</button>
    </div>
    <div id="feedback"></div>
  </div>

  <!-- Sonu√ß Ekranƒ± -->
  <div id="resultScreen" class="overlay" style="display:none;">
    <h1>Oyun Bitti!</h1>
    <p id="finalScore"></p>
    <p id="trophy"></p>
    <button id="playAgain">Tekrar Oyna</button>
  </div>

  <script>
    // T√ºm hata verileri (metin + renk)
    const errors = [
      // I. B√∂l√ºm
      { text: "Aracƒ±n kaputunu a√ßamƒ±yor.", color: "MAVƒ∞" },
      { text: "Ak√ºn√ºn yerini g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Motor yaƒüƒ± konulma yerini ve/veya yaƒü √∂l√ß√ºm √ßubuƒüunu g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Motor soƒüutma suyu deposunu g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Cam silecek suyunun konulma yerini g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Aracƒ±n bagajƒ±nƒ± a√ßamƒ±yor, stepne/ara√ß kiti takƒ±mƒ±, kriko, bijon anahtarƒ±, reflekt√∂r ve ilkyardƒ±m √ßantasƒ±nƒ± g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Lastiklerin havalarƒ±nƒ±n yeterli olup olmadƒ±ƒüƒ±nƒ± g√∂zle veya ayakla kontrol etmiyor.", color: "MAVƒ∞" },
      { text: "Yaƒü ve hararet g√∂stergelerini g√∂steremiyor ve/veya hangi durumda tehlike ifade ettiklerini bilmiyor.", color: "MAVƒ∞" },
      { text: "Yakƒ±t g√∂stergesinin yerini g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Hƒ±z ve devir g√∂stergelerini g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Uzun/kƒ±sa far, korna, cam silecek kolu, sinyal kolu ve diƒüer kumanda kollarƒ±nƒ± g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Ara√ß i√ßi aydƒ±nlatma lambalarƒ±nƒ± a√ßƒ±p kapatamƒ±yor.", color: "MAVƒ∞" },
      { text: "Dƒ±≈ü ve i√ß aynalarƒ±n ayar yerlerini g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "El frenini ve ayak fren pedalƒ±nƒ± g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Gaz ve debriyaj pedallarƒ±nƒ± g√∂steremiyor.", color: "MAVƒ∞" },
      { text: "Aracƒ±n ka√ß vitesli olduƒüunu bilmiyor.", color: "MAVƒ∞" },
      { text: "Otomatik vitesli ara√ßlarda P, R, N ve D harflerinin ne anlama geldiƒüini bilmiyor.", color: "MAVƒ∞" },
      // II. B√∂l√ºm ‚Äì sadece √∂rnekler (tam listeyi ekleyebilirsiniz)
      { text: "Araca bindiƒüinde koltuk ayarlarƒ±nƒ± kontrol etmiyor.", color: "SARI" },
      { text: "Araca bindiƒüinde ayna ayarlarƒ±nƒ± kontrol etmiyor.", color: "SARI" },
      { text: "Emniyet kemerini takmƒ±yor.", color: "KIRMIZI" },
      { text: "Alkol, uyu≈üturucu veya uyarƒ±cƒ± madde etkisinde olduƒüu g√∂zlemlendi.", color: "KIRMIZI" },
      { text: "Aracƒ± √ßalƒ±≈ütƒ±rmadan √∂nce debriyaja basmƒ±yor veya vitesi bo≈üa almƒ±yor.", color: "SARI" },
      { text: "Aracƒ± √ßalƒ±≈ütƒ±ramƒ±yor.", color: "SARI" },
      { text: "Aracƒ± hareket ettirmeden √∂nce el frenini indirmiyor.", color: "SARI" },
      { text: "Kalkƒ±≈ü yapmadan √∂nce aynalarƒ± ile trafiƒüi kontrol etmiyor.", color: "KIRMIZI" },
      { text: "Kalkƒ±≈ü yaparken omuz √ºst√º bakƒ±≈ü ile k√∂r nokta kontrol√º yapmƒ±yor.", color: "SARI" },
      { text: "Kalkƒ±≈ü yaparken zamanƒ±nda ve/veya doƒüru y√∂ne sinyal vermiyor.", color: "KIRMIZI" },
      { text: "Belirlenmi≈ü alanƒ±n dƒ±≈üƒ±na √ßƒ±kƒ±yor, konilere dokunuyor/√ßarpƒ±yor.", color: "KIRMIZI" },
      { text: "Kalkƒ±≈üta trafik akƒ±≈üƒ± ile uyumlu hareket edemiyor.", color: "SARI" },
      { text: "Koniler arasƒ±na tek hamlede veya ikinci hakkƒ±nda giremiyor.", color: "KIRMIZI" },
      { text: "Geri giderken aracƒ±n tamponu kaldƒ±rƒ±m hizasƒ±nƒ± ge√ßiyor.", color: "KIRMIZI" },
      // ... Devamƒ±nƒ± ekleyebilirsiniz ...
    ];

    // Oyun durumu
    let currentError = null;
    let score = 0;
    let remainingErrors = [];
    let totalQuestions = 0;
    let answered = 0;

    // Basit karƒ±≈ütƒ±rma fonksiyonu
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Eleman referanslarƒ±
    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");
    const buttons = document.querySelectorAll("button.color-btn");

    // Oyun modunu ba≈ülat
    const startScreen = document.getElementById("startScreen");
    const resultScreen = document.getElementById("resultScreen");
    const gameArea   = document.getElementById("gameArea");
    const finalScoreEl = document.getElementById("finalScore");
    const trophyEl = document.getElementById("trophy");
    const progressBar = document.getElementById("progressBar");

    document.querySelectorAll(".mode-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const count = btn.dataset.count === "full" ? errors.length : parseInt(btn.dataset.count);
        startGame(count);
      });
    });

    document.getElementById("playAgain").addEventListener("click", () => {
      resultScreen.style.display = "none";
      startScreen.style.display = "flex";
    });

    function startGame(count) {
      score = 0;
      answered = 0;
      totalQuestions = count;
      remainingErrors = errors.slice(0, count); // sƒ±ralƒ± se√ßim
      currentError = null;
      startScreen.style.display = "none";
      resultScreen.style.display = "none";
      gameArea.style.display = "flex";
      scoreEl.textContent = `Puan: ${score}`;
      updateProgress();
      nextQuestion();
    }

    // ƒ∞lerleme √ßubuƒüu g√ºncelle
    function updateProgress() {
      const percent = (answered / totalQuestions) * 100;
      progressBar.style.width = percent + "%";
    }

    // Yeni soru
    function nextQuestion() {
      if (remainingErrors.length === 0) {
        endGame();
        return;
      }
      currentError = remainingErrors.shift(); // sƒ±rayla al
      questionEl.textContent = currentError.text;
      feedbackEl.textContent = "";
    }

    function endGame() {
      gameArea.style.display = "none";
      finalScoreEl.textContent = `Toplam Puan: ${score}`;
      const maxScore = totalQuestions * 10;
      let trophy = "üèÖ";
      if (score >= 0.8 * maxScore) trophy = "üèÜ Altƒ±n Kupa";
      else if (score >= 0.6 * maxScore) trophy = "ü•à G√ºm√º≈ü Kupa";
      else if (score >= 0.4 * maxScore) trophy = "ü•â Bronz Kupa";
      else trophy = "üôÅ Kupasƒ±z";
      trophyEl.textContent = trophy;
      resultScreen.style.display = "flex";
    }

    // Buton tƒ±klama i≈ülemleri
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const selected = btn.dataset.color;
        if (!currentError) return;

        if (selected === currentError.color) {
          score += 10; // doƒüruysa +10 puan
          feedbackEl.textContent = "Doƒüru!";
          feedbackEl.style.color = "green";
        } else {
          score -= 50; // yanlƒ±≈üsa 5 doƒüruyu g√∂t√ºrs√ºn -> -50 puan
          feedbackEl.textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${currentError.color}`;
          feedbackEl.style.color = "#d33";
        }
        scoreEl.textContent = `Puan: ${score}`;
        answered++;
        updateProgress();
        // 1 saniye sonra yeni soru
        setTimeout(nextQuestion, 1000);
      });
    });

    // ƒ∞lk ekranda bekle
  </script>
</body>
</html>
