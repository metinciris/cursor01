<head>

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;

      align-items: center;
      color: #333;
      font-size: 1.1rem;
    }
    h1 {
      color: #222;
    }
    #question {
      background: #fff;
      border-radius: 10px;
      padding: 35px 30px;
      width: 90vw;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.6rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      width: 90vw;
      max-width: 1000px;
      justify-content: center;
    }

    button.color-btn {
      flex: 1 1 200px;
      padding: 25px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.1s;
    }
    button.color-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    button[data-color="MAVİ"] { background: #007BFF; }
    button[data-color="SARI"] { background: #FFC107; color: #000; }
    button[data-color="KIRMIZI"] { background: #DC3545; }

    #score {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #feedback {
      font-size: 1.1rem;
      font-weight: bold;
      min-height: 1.5em;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
    }

    .correctAnim { animation: pulse 0.5s ease; color: green !important; }
    .wrongAnim { animation: shake 0.5s ease; color: #d33 !important; }
    .shake { animation: shake 0.5s ease; }
    /* Overlay Ekranlar */
    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
      z-index: 1000;
    }
    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .mode-btn, #playAgain {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }
    .mode-btn:hover, #playAgain:hover { opacity: 0.9; }

    /* Progress Bar */
    #progressContainer {
      width: 90vw;
      max-width: 1000px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#ffc107,#28a745);
      transition: width 0.3s ease;
    }
  </style>

  <!-- Konfeti kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</head>

    const errors = errorLines.trim().split("\n").map(line => {
      const [text, color] = line.split("|");
      return { text: text.trim(), color: color.trim() };
    });

    // Oyun durumu
    let currentError = null;
    let score = 0;
    let remainingErrors = [];
    let totalQuestions = 0;
    let answered = 0;

    // Basit karıştırma fonksiyonu
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Eleman referansları
    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");
    const buttons = document.querySelectorAll("button.color-btn");

    // Oyun modunu başlat
    const startScreen = document.getElementById("startScreen");
    const resultScreen = document.getElementById("resultScreen");
    const gameArea   = document.getElementById("gameArea");
    const finalScoreEl = document.getElementById("finalScore");
    const trophyEl = document.getElementById("trophy");
    const progressBar = document.getElementById("progressBar");

    document.querySelectorAll(".mode-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const count = btn.dataset.count === "full" ? errors.length : parseInt(btn.dataset.count);
        startGame(count);
      });
    });

    document.getElementById("playAgain").addEventListener("click", () => {
      resultScreen.style.display = "none";
      startScreen.style.display = "flex";
    });

    function startGame(count) {
      score = 0;
      answered = 0;
      totalQuestions = count;
      remainingErrors = errors.slice(0, count); // sıralı seçim
      currentError = null;
      startScreen.style.display = "none";
      resultScreen.style.display = "none";
      gameArea.style.display = "flex";
      scoreEl.textContent = `Puan: ${score}`;
      updateProgress();
      nextQuestion();
    }

    // İlerleme çubuğu güncelle
    function updateProgress() {
      const percent = (answered / totalQuestions) * 100;
      progressBar.style.width = percent + "%";
    }

    // Yeni soru
    function nextQuestion() {
      if (remainingErrors.length === 0) {
        endGame();
        return;
      }
      currentError = remainingErrors.shift(); // sırayla al
      questionEl.textContent = currentError.text;
      feedbackEl.textContent = "";
    }

    function triggerConfetti() {
      // basit konfeti
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function endGame() {
      gameArea.style.display = "none";
      finalScoreEl.textContent = `Toplam Puan: ${score}`;
      const maxScore = totalQuestions * 10;
      let trophy = "🏅";
      if (score >= 0.8 * maxScore) trophy = "🏆 Altın Kupa";
      else if (score >= 0.6 * maxScore) trophy = "🥈 Gümüş Kupa";
      else if (score >= 0.4 * maxScore) trophy = "🥉 Bronz Kupa";
      else trophy = "🙁 Kupasız";
      trophyEl.textContent = trophy;
      resultScreen.style.display = "flex";

      // konfeti sadece kupa varsa
      if (!trophy.includes("Kupasız")) triggerConfetti();
    }

    // Buton tıklama işlemleri
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const selected = btn.dataset.color;
        if (!currentError) return;

        // Önce eski animasyon sınıflarını temizle
        feedbackEl.classList.remove("correctAnim", "wrongAnim");
        questionEl.classList.remove("shake");

        if (selected === currentError.color) {
          score += 10;
          feedbackEl.textContent = "Doğru!";
          feedbackEl.classList.add("correctAnim");
        } else {
          score -= 50;
          feedbackEl.textContent = `Yanlış! Doğru cevap: ${currentError.color}`;
          feedbackEl.classList.add("wrongAnim");
          questionEl.classList.add("shake");
        }
        scoreEl.textContent = `Puan: ${score}`;
        answered++;
        updateProgress();
        // 1 saniye sonra yeni soru
        setTimeout(nextQuestion, 1000);
      });
    });

    // İlk ekranda bekle
  </script>
</body>
</html>
